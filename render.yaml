databases:
  - name: inventory_qr_db
    plan: free
    databaseName:  inventory_qr_db
    user:  inventory_qr_db

services:
  - type: web
    plan: free
    name: inventory_proj
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn inventory_proj.asgi:application -k uvicorn.workers.UvicornWorker' 
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inventory_qr_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4