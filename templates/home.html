{% extends 'base.html' %}
{% block title %}Inventory Home{% endblock %}

{% block content %}
<h1 class="mb-4">Inventory Containers</h1>

<a href="{% url 'create_container' %}" class="btn btn-success mb-3">+ Create New Container</a>

<ul class="list-group">
    {% for container in containers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ container.name }}
            <a href="{% url 'container_detail' container.id %}" class="btn btn-outline-primary btn-sm">View</a>
        </li>
    {% empty %}
        <li class="list-group-item text-muted">No containers yet.</li>
    {% endfor %}
</ul>
{% endblock %}
